<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merchandise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Dancing+Script|Lora" rel="stylesheet">
    <link rel="stylesheet" href="merchandise.css">
  </head>
  <body>
    <header>
      <img src="img/salmon.png" alt="Picture of a Salmon" id="left_pic">Salmon Cookies Merchandise<img src="img/salmon.png" alt="Picture of a Salmon" id="right_pic">
    </header>

    <section id="merch">
      <div id="shirt">
        <figure>
          <img class="pic" src="img/shirt.jpg" alt="Salmon tee-shirt">
          <figcaption>"Salmon Fan" T-Shirt<br>(Sizes: S - XL)</figcaption>
        </figure>
      </div>

      <div id="cookie-cutter">
        <figure>
          <img class="pic" src="img/cutter.jpeg" alt="Cookie cutter">
          <figcaption>Salmon Cookie Cutter (Stainless Steel)</figcaption>
        </figure>
      </div>

      <div id="frosted-cookie">
        <figure>
          <img class="pic" src="img/frosted-cookie.jpg" alt="Frosted salmon cookie">
          <figcaption>Holiday Cookies<br>(Limited Time Only!)</figcaption>
        </figure>
      </div><br>

      <div id="home_again">
        <figure>
          <a href="index.html"><img id="home-fish" src="img/chinook.jpg" alt="Swim Upstream to Return to Home Page"><br><figcaption>(Return Home)</figcaption></a>
        </figure>
      </div>
    </section>

    <footer>
      <p class="text">&copy; SalmonCookies 2017</p>
    </footer>
  </body>
</html>
