<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales by Location</title>
    <link rel="stylesheet" href="sales.css">
  </head>
  <body>

    <h1 class="text">Cookie Sales by Location</h1>
    <table id="cookiestands">

    </table>
    <br>
    <form id="storeForm">
      <fieldset>
        <legend>Add a New Store Location</legend>
        <label for="name">Location Name:</label>
        <input type="text" name="name" value="" required="required" id="location"><br>

        <label for="minCustomer">Minimum Customers Per Hour:</label>
        <input type="text" name="minCustomer" value="" required="required" id="minimum"><br>

        <label for="maxCustomer">Maximum Customers Per Hour:</label>
        <input type="text" name="maxCustomer" value="" required="required" id="maximum"><br>

        <label for="avgCookies">Average Cookies Sold Per Customer:</label>
        <input type="text" name="avgCookies" value="" required="required" id="average"><br>

        <input type="submit" name="submit" value="Create Store!" id="submit">
      </fieldset>
    </form>
